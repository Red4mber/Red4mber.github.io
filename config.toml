# The URL the site will be built for
base_url = "https://melusine.blog"

title = "Red4mber's blog"
description = "Nerdy hacker girl from france. I love breaking computers, rust programming and coding programs no one should ever run ^^ I just started this blog, so expect more coming soon :)"
compile_sass = true
minify_html = true


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "shadharon"

default_language = "en"

# generate_feeds = true
# feed_filenames = ["rss.xml"]

taxonomies = [
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

